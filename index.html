<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Year My Love ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #ff69b4;
            margin-bottom: 20px;
        }
        iframe {
            margin: 20px 0;
            max-width: 80%;
            border: 3px solid #fff;
            border-radius: 10px;
        }
        #question-container {
            display: none;
            margin-top: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .options button {
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .options button:hover {
            background-color: #ff85c4;
            transform: scale(1.05);
            transition: 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>1 Year My Love ‚ù§Ô∏è</h1>
    <!-- Contenedor del reproductor -->
    <div id="player"></div>

    <!-- Contenedor de la pregunta -->
    <div id="question-container">
        <p id="question-text"></p>
        <div class="options">
            <button id="option-a"></button>
            <button id="option-b"></button>
            <button id="option-c"></button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let currentStep = 0;

        // Datos de los pasos: videos y preguntas
        const steps = [
            {
                videoId: 'YadCkh40p8Q', // Nuevo video (YouTube Short)
                question: "¬øCu√°l es nuestra canci√≥n?",
                options: { A: "Love Song", B: "Tentaciones", C: "Nothing Into Something" },
                correct: "B" // Respuesta correcta
            }
        ];

        // Inicializa el reproductor
        function onYouTubeIframeAPIReady() {
            loadVideo(steps[currentStep].videoId);
        }

        function loadVideo(videoId) {
            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('player', {
                    height: '315',
                    width: '560',
                    videoId: videoId,
                    events: {
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
        }

        // Controla el estado del video
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                setTimeout(showQuestion, 1000); // Muestra la pregunta tras el final del video
            }
        }

        function showQuestion() {
            const step = steps[currentStep];
            document.getElementById('question-text').textContent = step.question;

            // Asigna las opciones a los botones
            document.getElementById('option-a').textContent = `A: ${step.options.A}`;
            document.getElementById('option-b').textContent = `B: ${step.options.B}`;
            document.getElementById('option-c').textContent = `C: ${step.options.C}`;

            document.getElementById('option-a').onclick = () => checkAnswer('A');
            document.getElementById('option-b').onclick = () => checkAnswer('B');
            document.getElementById('option-c').onclick = () => checkAnswer('C');

            document.getElementById('question-container').style.display = 'block';
        }

        function checkAnswer(selected) {
            const step = steps[currentStep];
            if (selected === step.correct) {
                alert("¬°Correcto, mi amor! ‚ù§Ô∏è");
                currentStep++;

                if (currentStep < steps.length) {
                    // Cargar el siguiente video
                    document.getElementById('question-container').style.display = 'none';
                    loadVideo(steps[currentStep].videoId);
                } else {
                    // Fin del juego
                    document.body.innerHTML = `<h1>¬°Felicidades, mi amor! üéâ‚ù§Ô∏è</h1>`;
                }
            } else {
                alert("Respuesta incorrecta. ¬°Intenta de nuevo!");
            }
        }
    </script>
</body>
</html>
